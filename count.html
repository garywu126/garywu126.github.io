<!DOCTYPE html>
<html>

<head>
  <title>點擊計數程式</title>
  <link rel="stylesheet" type="text/css" href="count.css">
</head>

<body>
  <div class="counter">數字顯示: <span id="count">0</span></div>
  <button class="button button-primary" onclick="incrementCount()">點我加一</button>
  <button class="button button-danger" onclick="decrementCount()">點我減一</button>
  <button class="button button-reset" onclick="resetCount()">重置</button>

  <script src="count.js"></script>
</body>

</html>
